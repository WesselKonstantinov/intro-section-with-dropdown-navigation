<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header></header>
    <main class="hero">
      <picture class="hero__image-container">
        <source
          srcset="./images/image-hero-desktop.png"
          media="(min-width: 60rem)"
        />
        <img
          src="./images/image-hero-mobile.png"
          alt=""
          width="750"
          height="564"
          class="hero__image"
        />
      </picture>
      <div class="hero__intro">
        <h1 class="hero__title">Make remote work</h1>
        <p class="hero__text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="/" class="hero__cta">Learn more</a>
        <h2 class="sr-only">Our clients</h2>
        <ul role="list" class="hero__client-list">
          <li role="listitem" class="hero__client-listitem">
            <img
              src="./images/client-databiz.svg"
              alt="Databiz"
              width="114"
              height="20"
              class="hero__client-logo"
            />
          </li>
          <li role="listitem" class="hero__client-listitem">
            <img
              src="./images/client-audiophile.svg"
              alt="Audiophile"
              width="73"
              height="36"
              class="hero__client-logo"
            />
          </li>
          <li role="listitem" class="hero__client-listitem">
            <img
              src="./images/client-meet.svg"
              alt="Meet"
              width="90"
              height="20"
              class="hero__client-logo"
            />
          </li>
          <li role="listitem" class="hero__client-listitem">
            <img
              src="./images/client-maker.svg"
              alt="Maker"
              width="83"
              height="24"
              class="hero__client-logo"
            />
          </li>
        </ul>
      </div>
    </main>
    <!-- Features
  Company
  Careers
  About

  Login
  Register

   -->
  </body>
</html>
